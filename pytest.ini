[pytest]
# Pytest configuration for Geotech AI Service
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, requires services)
    slow: Slow running tests
    timeout: Tests with custom timeout settings
    rag: RAG (Retrieval-Augmented Generation) related tests
    agent: Agent workflow tests
    llm: Large Language Model tests
    database: Database related tests
    edge_cases: Edge case and error condition tests
    performance: Performance and timing tests
    real_llm: Tests using real LLM API calls (requires API key)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test timeout (10 minutes for long-running integration tests)
timeout = 600

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:langfuse.*

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .env
    .venv
    venv
    env
    __pycache__
    node_modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S